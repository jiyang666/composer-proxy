name: Push Proxies to Coding from Packagist

on:
  push:
  pull_request:
  workflow_dispatch:
#  schedule:
#    - cron: '*/15 * * * *'

env:
  CODING_URL: ${{ secrets.CODING_URL }}
  CODING_LOGIN: ${{ secrets.CODING_LOGIN }}
  CODING_PASSWORD: ${{ secrets.CODING_PASSWORD }}

jobs:
  run:
    name: Push Proxies to Coding from Packagist
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          coverage: none
      - name: Pull Composer
        run: |
          cd src/biz-skeleton
          composer install -o
      - name: Build Composer
        run: |
          composer install -o
          php main.php
